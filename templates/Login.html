<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Login.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('login') }}" method="post" class="login">
            <h1>登入</h1>
            <div class="input-box">
                <input type="text" name="email" placeholder="email 信箱">
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="text" name="password" placeholder="password 密碼">
                <i class='bx bx-lock'></i>
            </div>
            <button type="submit" class="btn">登入</button>
            <div class="register-link">
                <p>沒有註冊嗎?<a href="{{ url_for('register') }}">註冊</a></p>
            </div>
            <br>
            <div class="token-test">
                <a href="{{ url_for('index') }}">測試token</a>
            </div>
        </form>
    </div>



</body>
</html>
